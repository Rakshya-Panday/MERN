  <body>
    <h1>Asynchronous Function</h1>
    <script>

      let fruits = ["apple", "orange"];
      const addFruits_async = (new_fruits) => {
        setTimeout(() => {
          fruits.push(new_fruits);
        }, 4000);
      };


      const add_fruits_promise = (new_fruits)=>{
        return new Promise((resolve,reject)=>{
            let error = false
            if(!error){
                fruits.push(new_fruits)
                resolve()
            }
            else{
                reject("failed to add fruits")
            }
        })
      }

      addFruits_async("mango");
